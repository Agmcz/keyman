    <!-- Initialization: set paths to keyboards, resources and fonts as required -->
    <script>
      var kmw=window.keyman;
      kmw.init({
        attachType:'auto'
        }).then(function() {
          var renderer_poll = function() {
            if(kmw.getKeyboards().length == 0) {
              window.setTimeout(function() {
                renderer_poll();
              }, 1000);
            } else {
              kmw_renderer.run();
            }
          }

          renderer_poll();
        });
      kmw.addKeyboards();

    </script>
