// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "name.remal:gradle-plugins:1.0.157"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
