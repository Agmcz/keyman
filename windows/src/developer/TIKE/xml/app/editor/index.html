    <title>Text Editor</title>
 
    <style type='text/css'>   
      html, body {
        margin: 0;
        padding: 0;
      }

      #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      .ace_marker-layer .km_error {
        position: absolute;
        z-index: 3;
      }
      
      /*.ace-chrome*/ .ace_marker-layer .km_error {
        background: rgb(255, 128, 128);
      }

    </style> 
    
    <script src="../lib/ace/ace.js" charset="utf-8"></script>

  </head>

    <div id="editor"></div>
